<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghost Key - Basic Usage Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 48px;
      max-width: 440px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 8px;
      color: #1f2937;
    }

    .subtitle {
      color: #6b7280;
      margin-bottom: 32px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #374151;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: #3b82f6;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #2563eb;
    }

    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 32px;
    }

    .tab {
      flex: 1;
      padding: 12px;
      background: #f3f4f6;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .tab.active {
      background: #3b82f6;
      color: white;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .info {
      background: #dbeafe;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 24px;
      color: #1e40af;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Ghost Key</h1>
    <p class="subtitle">Biometric Authentication Demo</p>

    <div class="tabs">
      <button class="tab active" onclick="showTab('login')">Login</button>
      <button class="tab" onclick="showTab('register')">Register</button>
    </div>

    <!-- Login Form -->
    <div id="login-tab" class="tab-content active">
      <div class="info">
        Ghost Key will automatically detect your typing pattern and authenticate you.
      </div>
      <form id="login-form">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" name="email" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" name="password" required>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Register Form -->
    <div id="register-tab" class="tab-content">
      <div class="info">
        You'll be asked to type your password 5 times to train the biometric model, then record your voice 3 times.
      </div>
      <form id="register-form">
        <div class="form-group">
          <label for="register-email">Email</label>
          <input type="email" id="register-email" name="email" required>
        </div>
        <div class="form-group">
          <label for="register-password">Password</label>
          <input type="password" id="register-password" name="password" required>
        </div>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- Ghost Key SDK -->
  <script type="module">
    import GhostKey from '../src/index.js';

    // Initialize Ghost Key in auto mode
    const ghostKey = GhostKey.init({
      apiKey: 'demo_key_12345',
      endpoint: 'http://localhost:3000', // Your backend API
      mode: 'auto',
      
      onSuccess: (user) => {
        console.log('‚úÖ Authentication successful:', user);
        alert('‚úÖ Authentication successful! Redirecting to dashboard...');
        // window.location.href = '/dashboard';
      },
      
      onFailure: (error) => {
        console.error('‚ùå Authentication failed:', error);
        alert('‚ùå Authentication failed: ' + error.message);
      }
    });

    console.log('üîê Ghost Key initialized in auto mode');
    console.log('Ghost Key will automatically detect password fields and handle authentication');

    // Tab switching
    window.showTab = function(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      
      event.target.classList.add('active');
      document.getElementById(tab + '-tab').classList.add('active');
    };
  </script>
</body>
</html>
